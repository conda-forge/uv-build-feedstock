{% set name = "uv_build" %}
{% set version = "0.9.3" %}

package:
  name: uv-build
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uv_build-{{ version }}.tar.gz
  sha256: b36d9b8ee605b923a36f1fb6a0e24a2ec6ef9d9cf805dd9654d6da8af771b2a2

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - python                                        # [build_platform != target_platform]
    - maturin >=1.0,<2.0                            # [build_platform != target_platform]
    - cross-python_{{ target_platform }}            # [build_platform != target_platform]
  host:
    - python
    - maturin >=1.0,<2.0
    - pip
  run:
    - python

test:
  imports:
    - uv_build
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/uv/
  summary: The uv build backend
  license: Apache-2.0 AND MIT AND BSD-2-Clause
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
    - crates/uv-pep440/License-Apache
    - crates/uv-pep440/License-BSD
    - crates/uv-build/LICENSE-MIT
    - crates/uv-build/LICENSE-APACHE
    - crates/uv-pep508/License-Apache
    - crates/uv-pep508/License-BSD
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - isuruf
